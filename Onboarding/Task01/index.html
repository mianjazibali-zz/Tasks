<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script rel="script" src="script.js"></script>
    </head>
    <body onload="Main();">
        <h4>Create User</h4>
        <label>First Name : </label>
        <input type="text" id="firstname"> <br>
        <label>Last Name : </label>
        <input type="text" id="lastname"> <br>
        <label>Date of Birth : </label>
        <input type="date" id="dateofbirth"> <br>
        <label>Profile Image Url: </label>
        <input type="text" id="profileimage"> <br>
        <label>Address : </label>
        <input type="text" id="address"> <br>
        <label>ZipCode : </label>
        <input type="text" id="zipcode"> <br>
        <input type="button" value="Add User" userid="" id="createuserbtn">

        <table id="users"> 
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Profile Image</th>
                    <th>Address</th>
                    <th>ZipCode</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="userstable">

            </tbody>
        </table>
    </body>
</html>
